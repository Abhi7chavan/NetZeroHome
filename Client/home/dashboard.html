<h3 class="text-xl font-semibold text-green-700 mb-4">Dashboard</h3>

<!-- Energy Overview Cards -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="bg-green-100 p-4 rounded-lg shadow">
        <div class="flex items-center">
            <i class="fas fa-bolt text-green-600 text-2xl mr-2"></i>
            <h4 class="text-lg font-medium text-gray-700">Energy Usage</h4>
        </div>
        <p id="energy-usage" class="text-2xl font-bold text-gray-800 mt-2">12.5 kWh</p>
        <p class="text-sm text-gray-600">Today’s consumption</p>
    </div>
    <div class="bg-blue-100 p-4 rounded-lg shadow">
        <div class="flex items-center">
            <i class="fas fa-solar-panel text-blue-600 text-2xl mr-2"></i>
            <h4 class="text-lg font-medium text-gray-700">Solar Output</h4>
        </div>
        <p class="text-2xl font-bold text-gray-800 mt-2">8.2 kWh</p>
        <p class="text-sm text-gray-600">Generated today</p>
    </div>
    <div class="bg-yellow-100 p-4 rounded-lg shadow">
        <div class="flex items-center">
            <i class="fas fa-leaf text-yellow-600 text-2xl mr-2"></i>
            <h4 class="text-lg font-medium text-gray-700">Carbon Saved</h4>
        </div>
        <p class="text-2xl font-bold text-gray-800 mt-2">5.3 kg</p>
        <p class="text-sm text-gray-600">CO₂ reduced today</p>
    </div>
</div>

<!-- Quick Stats -->
<div class="mt-6">
    <h4 class="text-lg font-medium text-gray-700 mb-2">Quick Stats</h4>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div class="bg-gray-50 p-4 rounded-lg shadow">
            <p class="text-gray-600">Rooms Active</p>
            <p class="text-xl font-bold text-gray-800">4/6</p>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg shadow">
            <p class="text-gray-600">Energy Efficiency</p>
            <p class="text-xl font-bold text-green-600">87%</p>
        </div>
    </div>
</div>

<!-- Action Button -->
<div class="mt-6">
    <button id="optimize-btn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">
        Optimize Energy Now
    </button>
</div>

<!-- JavaScript for interactivity -->
<script>
    // Simulate real-time energy usage update
    let energyUsage = 12.5;
    const energyUsageElement = document.getElementById('energy-usage');
    setInterval(() => {
        energyUsage += 0.1; // Increment by 0.1 kWh every 2 seconds
        energyUsageElement.textContent = `${energyUsage.toFixed(1)} kWh`;
    }, 2000);

    // Button click event
    const optimizeBtn = document.getElementById('optimize-btn');
    optimizeBtn.addEventListener('click', () => {
        alert('Optimizing energy usage... Please wait!');
    });
</script>
